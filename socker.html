<head>
  <title>Socker</title>
</head>

<body>
  <h1>Socker</h1>
  <p>Control your containers, yo</p>
  {{> images}}
  {{> containers}}
</body>

<template name="images">
    <h2>Docker images</h2>
    <p>Available on this server...</p>
    <ul>
    {{#each imagesList}}
        <li>
        {{RepoTags}}, {{Id}}, {{Created}}
            <input type="text" name="command" placeholder="-d">
            <input class="create" type="button" name="create" value="Create container!">
        </li>
    {{/each}}
    </ul>
    <input type="button" id="refresh-images" value="Refresh">
</template>

<template name="containers">
    <h2>Containers</h2>
    <ul>
      {{#each containersList}}
          <li>
            <!--{{repository}} {{tag}} ({{image_id}}, {{virtual_size}})-->
              <!--<input type="button" name="start" data-id="{{image_id}}" value="Run">-->
          </li>
      {{/each}}
    </ul>
</template>
